<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz đơn giản</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app" class="container" role="main">
    <header>
      <h1>Quiz</h1>
      <div class="meta">
        <span id="qIndex" aria-live="polite">Câu 0/0</span>
        <span id="score" aria-live="polite">Điểm: 0</span>
      </div>
    </header>

    <section id="quiz" aria-labelledby="question" class="quiz">
      <div id="question" class="question">Đang tải câu hỏi...</div>
      <div id="buttons" class="buttons" role="group" aria-label="Các lựa chọn">
        <!-- nút được render bởi script.js -->
      </div>
    </section>

    <div id="message" class="message" aria-live="polite"></div>
  </main>

  <!-- Question management: add new question and export current questions -->
  <aside class="container" style="max-width:820px;margin:16px auto 60px auto;padding:16px;">
    <h3>Thêm câu hỏi (tùy chọn)</h3>
    <form id="addForm">
      <label> Câu hỏi<br>
        <textarea id="newQuestion" rows="2" style="width:100%" required></textarea>
      </label>
      <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:8px">
        <input id="opt0" placeholder="Option 1" required />
        <input id="opt1" placeholder="Option 2" required />
        <input id="opt2" placeholder="Option 3" required />
        <input id="opt3" placeholder="Option 4" required />
      </div>
      <div style="margin-top:8px">
        <label>Đáp án đúng (chỉ 1-4)
          <select id="correctSelect">
            <option value="0">Option 1</option>
            <option value="1">Option 2</option>
            <option value="2">Option 3</option>
            <option value="3">Option 4</option>
          </select>
        </label>
      </div>
      <div style="margin-top:8px">
  <button type="submit" id="submitBtn" class="btn">Thêm câu hỏi</button>
  <button type="button" id="cancelEdit" class="btn" style="margin-left:8px;display:none">Huỷ</button>
  <button type="button" id="exportBtn" class="btn" style="margin-left:8px">Xuất questions.json</button>
  <button type="button" id="clearSaved" class="btn" style="margin-left:8px">Xoá lưu trữ (localStorage)</button>
      </div>
      <div id="addMessage" class="small" style="margin-top:8px;color:var(--muted)"></div>
    </form>
    <hr />
    <div>
      <h4>Danh sách câu hỏi (Quản lý)</h4>
      <div id="questionList" class="small"></div>
    </div>
  </aside>

  <script src="script.js" defer></script>
</body>
</html>
